<!doctype html>
<head>
    <meta encoding="utf-8" />
    <title>einkauf-o-matic</title>
    <style>
@import url("{{ url_for('static', filename='style.css') }}") all;
    </style>
</head>
<body>

    <div class=page>
        <h1>einkauf-o-matic</h1>
        <div class=metanav>
        {% if not session.logged_in %}
            <a href="{{ url_for('login') }}">log in</a> - <a href="{{ url_for('show_register') }}">register</a>
        {% else %}
            <a href="{{ url_for('logout') }}">log out</a>
        {% endif %}
        </div>
        {% for message in get_flashed_messages() %}
            <div class=flash>{{ message }}</div>
        {% endfor %}
        {% block body %}{% endblock %}
    </div>

</body>
</html>
